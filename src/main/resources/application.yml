spring:
  application:
    name: user-service

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cognito-idp.${cognito.region}.amazonaws.com/${cognito.userPoolId}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.security: INFO

# Default fallback (can be overridden via profile or env variable)
hr:
  base-url: ${HR_BASE_URL:http://localhost:8082}
